<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/css/main.css">

  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <div class="rating-page">
      <div class="icon-container">
        <img src="./images/icon-star.svg" alt="star icon">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <form>
        <div class="rates">
          <input type="button" value="1">
          <input type="button" value="2">
          <input type="button" value="3">
          <input type="button" value="4">
          <input type="button" value="5">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="thank-message-page hidden">
      <img src="./images/illustration-thank-you.svg" alt="an illustration of a mobile with a recite coming ou from it and a credit card beside it">
      <div class="thank-message">
        <p  class="selected-rate">You selected <span></span> out of 5</p>
        <strong>Thank you!</strong>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </main>
</body>
</html>
